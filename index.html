<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODO App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="m-auto shadow p-3 mt-5" style="width: 85%;">
        <h3>My TODO App</h3>
        <hr>
        <div style="height: 400px; width: 100%; background-color: rgb(247, 251, 255);" class="m-auto mb-3" id="todoArea">

        </div>
        <div>
            <input type="text" placeholder="Add your TODO items" class="form-controll w-100 ps-2 py-1 mb-2" id="todoinp" >
            <button onclick="addTodo()" class="btn btn-success w-100 mb-1">Add</button>
            <button onclick="clearTodo()" class="btn btn-danger w-100">Clear</button>
        </div>
        <hr>
        <p id="remark">You don't have any task on your list</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
